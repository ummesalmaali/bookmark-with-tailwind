<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Tailwind Starter</title>
    <link rel="stylesheet" href="./dist/tailwind.css" />
  </head>

  <body>

              xmlns="http://www.w3.org/2000/svg"

            </ul>
            <ul class="flex gap-x-6">
